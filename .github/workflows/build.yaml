name: Build and Test

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.21'

jobs:
  test:
    name: Test Go Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        working-directory: telegram-bot/src
        run: go mod download

      - name: Run tests
        working-directory: telegram-bot/src
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Build
        working-directory: telegram-bot/src
        run: CGO_ENABLED=0 go build -ldflags="-w -s" -o ../bin/telegram-bot ./cmd/bot

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: telegram-bot/src

  build-addon:
    name: Build Add-on Image
    needs: [test, lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, aarch64, armv7]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          VERSION=$(grep "version:" telegram-bot/config.yaml | awk '{print $2}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./telegram-bot
          file: ./telegram-bot/Dockerfile
          platforms: linux/${{ matrix.arch == 'aarch64' && 'arm64' || matrix.arch == 'armv7' && 'arm/v7' || 'amd64' }}
          push: ${{ github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/') }}
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base:3.18
          tags: |
            ghcr.io/${{ github.repository_owner }}/haaddon-telegram-bot-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/haaddon-telegram-bot-${{ matrix.arch }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
